<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producer-Consumer Problem</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: palegreen;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 flex justify-center items-center h-screen">
    <div>
      <h1 class="text-2xl mb-4">Producer-Consumer Problem</h1>
      <div class="flex justify-center mb-4">
        <button onclick="produceResource()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Produce Resource</button>
        <button onclick="consumeResource()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Consume Resource</button>
      </div>
      <div class="flex justify-center">
        <div class="border border-gray-600 p-2 text-center">
          <div class="mb-2">Buffer Queue</div>
          <div id="buffer" class="flex flex-wrap">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const buffer = document.getElementById('buffer');

    function produceResource() {
      const resource = document.createElement('div');
      resource.classList.add('bg-blue-500', 'w-12', 'h-12', 'm-1');
      buffer.appendChild(resource);
    }

    function consumeResource() {
      const resources = buffer.getElementsByClassName('bg-blue-500');
      if (resources.length > 0) {
        buffer.removeChild(resources[0]);
      } else {
        alert('Buffer is empty!');
      }
    }
  </script>
</body>
</html>
